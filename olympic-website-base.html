<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיפורים ועובדות מהאולימפיאדה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0081C8;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #FCB131;
            padding: 0.5em;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1em;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            padding: 1em;
            width: 45%;
        }
        h2 {
            color: #000000;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1em;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>סיפורים ועובדות מהאולימפיאדה</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#stories">סיפורי ספורטאים</a></li>
            <li><a href="#facts">עובדות מעניינות</a></li>
            <li><a href="#about">אודות</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div class="section" id="stories">
            <h2>סיפורי ספורטאים מדליסטים</h2>
            <div class="image-grid">
                <!-- כאן תוסיף תמונות של ספורטאים -->
            </div>
        </div>
        <div class="section" id="facts">
            <h2>עובדות מעניינות מהאולימפיאדה</h2>
            <div class="image-grid">
                <!-- כאן תוסיף תמונות לעובדות -->
            </div>
        </div>
    </div>
</body>
</html>
